<!DOCTYPE html>
<html>

<head>
	<title>WKT Playground</title>
	<linkx href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://netdna.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
		<scriptx src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
			</script>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-ui@1.14.1/themes/base/theme.min.css">
			<script src="https://cdn.jsdelivr.net/npm/jquery-ui@1.14.1/dist/jquery-ui.min.js"></script>

			<script src="https://cdn.jsdelivr.net/npm/js-md5@2.5.0/build/md5.min.js"></script>

			<script src="https://cdn.jsdelivr.net/npm/localforage@1.10.0/dist/localforage.min.js"></script>

			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
			<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
			<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
			<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
			<script async defer src="https://buttons.github.io/buttons.js"></script>
			<script src="/main.js?v=202411142325"></script>
			<link rel="stylesheet" href="/main.css?v=202411142325">
</head>

<body onload="app.init()">
	<nav class="headercontainer">
		<img src="logo.png" title="WKT Plot" width="90" height="50">
		<span class="title">WKT Plot</span>
		<a class="inspired" href="https://github.com/clydedacruz/openstreetmap-wkt-playground" target="_inspired">Inspired By</a>
	</nav>
	<div class="maincontainer">
		<div class="map-container">
			<div id="overlay" class="btns row align-items-center justify-content-center">
				<div class="btn-group-vertical ">
					<button type="button" class="btn btn-primary" onclick="app.selectGeom('Point')">Point</button>
					<button type="button" class="btn btn-primary" onclick="app.selectGeom('LineString')">Line String</button>
					<button type="button" class="btn btn-primary" onclick="app.selectGeom('Polygon')">Polygon</button>
				</div>
			</div>
			<div id="map" class="map" style="z-index: 0"></div>
		</div>
		<div class="result-container">
			<ul>
			</ul>
			<div id="wktdefault" class="wkt-container">
				<textarea class="form-control" rows="5"></textarea>
				<div class="btns btn-group btn-group-md">
					<button type="button" class="btn btn-danger btn-xs" onclick="app.clearMap()">
						<i class="glyphicon glyphicon-remove"></i>
					</button>
					<button type="button" class="btn btn-warning btn-xs" onclick="app.copyWKT()">
						<i class="glyphicon glyphicon-copy"></i>
					</button>
					<button type="button" class="btn btn-primary btn-xs" onclick="app.plotWKT()">
						<i class="glyphicon glyphicon-ok"></i>
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
