<body onload="app.init()">
	<div id="wrapper">
		<div id="map" class="map" style="z-index: 0"></div>
		<div id="tooltip" class="ol-tooltip hidden"></div>
		<div id="controls">
			<div id="header" class="flex-none grow-0">
				<img src="logo.svg?v=202412062200" title="WKT Playground" width="160" height="50">
				<div class="tabs">
					<div class="tab-buttons">
						<button data-tab="importContainer" class="active">Import</button>
						<button data-tab="settingsContainer">Settings</button>
					</div>
				</div>
			</div>
			<div class="tab-content">
				<div id="importContainer" class="tab-pane active">
					<form>
						<div id='wktdefault' class='wkt-container'><textarea rows='5'></textarea></div>
					</form>
				</div>
				<div id="settingsContainer" class="settings tab-pane">
					<form id="light-form">
						<div class="ui-checkbox">
							<input type="checkbox" id="show-area">
							<label for="show-area">Mostrar Area</label>
						</div>
						<div class="ui-checkbox">
							<input type="checkbox" id="wkt-presistent">
							<label for="wkt-presistent">Reter Objectos</label>
						</div>
						<!-- <div class="ui-select-container">
							<select class="ui-select" id="styled-select">
								<option value="" disabled selected>Choose an option</option>
								<option value="option1">Option 1</option>
								<option value="option2">Option 2</option>
								<option value="option3">Option 3</option>
							</select>
						</div>

						<input type="text" id="text-input" class="ui-input" placeholder="Type here"> -->
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
